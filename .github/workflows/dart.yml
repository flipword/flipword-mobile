name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image:  cirrusci/flutter

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
#    - name: Run tests
#      run: pub run test
    - name: Save Cache
      uses: actions/cache@v2
      with:
        path: ./
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pubspec.lock') }}

  test:
    runs-on: ubuntu-latest

    container:
      image:  cirrusci/flutter

    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        env:
          cache-name: cache-pub
        with:
          path: ./
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pubspec.lock') }}

      - name: lint
        run: dartanalyzer lib





